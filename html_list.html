<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>

<h2>Unordered List (ul)</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
</ul>

<h2>Ordered List (ol)</h2>
<ol>
    <li>First Step</li>
    <li>Second Step</li>
    <li>Third Step</li>
</ol>

<h2>Description List (dl)</h2>
<dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>

    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>

    <dt>JS</dt>
    <dd>JavaScript</dd>
</dl>

</body>
</html>
