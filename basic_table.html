<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>Basic HTML Table Example</h2>

<table border="1">
    <!-- Table header row -->
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
    </tr>

    <!-- Regular row -->
    <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
    </tr>

    <!-- Using colspan -->
    <tr>
        <td colspan="2">Row 2, spans 2 columns</td>
        <td>Row 2, Col 3</td>
    </tr>

    <!-- Using rowspan -->
    <tr>
        <td rowspan="2">Row 3 & 4, Col 1 (rowspan=2)</td>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
    </tr>
    <tr>
        <td>Row 4, Col 2</td>
        <td>Row 4, Col 3</td>
    </tr>
</table>
</body>
</html>
