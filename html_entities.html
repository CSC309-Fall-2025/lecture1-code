<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTML Entities Demo</title>
</head>
<body>
  <ul>
    <li>Greater than <code>&gt;</code> becomes <code>&amp;gt;</code></li>
    <li>Less than <code>&lt;</code> becomes <code>&amp;lt;</code></li>
    <li>Ampersand <code>&amp;</code> becomes <code>&amp;amp;</code></li>
    <li>double quote <code>"</code> becomes <code>&amp;quot;</code></li>
  </ul>
</body>
</html>
